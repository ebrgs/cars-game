<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/button.css">
    <title>Cars game</title>
</head>
<body>
    <div class="container">
        <header>
        </header>
    
        <main>
            <div class="pagina_inicio">
                <img src="./assets/inicio (1).png" alt="">
                <button id="botao_jogar" class="glow-on-hover">PRATICAR</button>
            </div>

            <div class="pagina_jogo pagina_escondida">
                <div class="parte_jogo">
                    <div draggable="true" class="caixa_carro terrestre carro_1">
                        <img src="./assets/carro.png" alt="" class="carro_1">
                    </div>
                    <div draggable="true" class="caixa_carro terrestre carro_2">
                        <img src="./assets/carro2.png" alt="" class="carro_2">
                    </div>
                    <div draggable="true" class="caixa_carro terrestre carro_3">
                        <img src="./assets/onibus.png" alt="" class="carro_3">
                    </div>
                    <div draggable="true" class="caixa_carro terrestre carro_4">
                        <img src="./assets/moto.png" alt="" class="carro_4">
                    </div>
                    <div draggable="true" class="caixa_carro aquatico carro_5">
                        <img src="./assets/barco.png" alt="" class="carro_5">
                    </div>
                    <div draggable="true" class="caixa_carro aquatico carro_6">
                        <img src="./assets/barco2.png" alt="" class="carro_6">
                    </div>
                    <div draggable="true" class="caixa_carro aquatico carro_7">
                        <img src="./assets/barco3.png" alt="" class="carro_7">
                    </div>
                    <div draggable="true" class="caixa_carro aquatico carro_8">
                        <img src="./assets/navio.png" alt="" class="carro_8">
                    </div>
                    <div draggable="true" class="caixa_carro voador carro_9">
                        <img src="./assets/aviao.png" alt="" class="carro_9">
                    </div>
                    <div draggable="true" class="caixa_carro voador carro_10">
                        <img src="./assets/disco.png" alt="" class="carro_10">
                    </div>
                    <div draggable="true" class="caixa_carro voador carro_11">
                        <img src="./assets/foguete.png" alt="" class="carro_11">
                    </div>
                    <div draggable="true" class="caixa_carro voador carro_12">
                        <img src="./assets/helicop.png" alt="" class="carro_12">
                    </div>
                    <div draggable="true" class="caixa_carro voador carro_13">
                        <img src="./assets/balao.png" alt="" class="carro_13">
                    </div>

                    <div class="box_estacionamento">
                        <div class="estac terrestre estac-terrestre"></div>
                        <div class="estac aquatico estac-aquatico"></div>
                        <div class="estac voador estac-voador"></div>
                    </div>
                </div>

                <button id="botao_inicio">Voltar</button>
            </div>

            <div class="pagina_final pagina_escondida">
                <button id="botao_reiniciar" class="glow-on-hover">Praticar Novamente</button>
            </div>
        </main>
    
        <footer></footer>
    </div>

    <script src="./scripts/index.js"></script>
</body>
</html>
