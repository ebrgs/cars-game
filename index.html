<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/button.css">
    <title>Fruits game</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="cabecalho">
                <span>CARS GAME</span>
            </h1>
        </header>
    
        <main>
            <div class="pagina_inicio">
                <!-- <img src="./assets/FRUIT-GAME.png" alt=""> -->
                
                <button id="botao_jogar" class="glow-on-hover">PRATICAR</button>
            </div>

            <div class="pagina_jogo pagina_escondida">
                <div class="parte_jogo">
                    <div draggable="true" class="caixa_carro terrestre" id="carro_1"></div>
                    <div draggable="true" class="caixa_carro terrestre" id="carro_2"></div>
                    <div draggable="true" class="caixa_carro terrestre" id="carro_3"></div>
                    <div draggable="true" class="caixa_carro aquatico" id="carro_4"></div>
                    <div draggable="true" class="caixa_carro aquatico" id="carro_5"></div>
                    <div draggable="true" class="caixa_carro aquatico" id="carro_6"></div>
                    <div draggable="true" class="caixa_carro voador" id="carro_7"></div>
                    <div draggable="true" class="caixa_carro voador" id="carro_8"></div>
                    <div draggable="true" class="caixa_carro voador" id="carro_9"></div>

                    <div class="box_estacionamento">
                        <div class="estac uva estac-terrestre"></div>
                        <div class="estac maca estac-aquatico"></div>
                        <div class="estac banana estac-voador"></div>
                    </div>
                </div>
                <div class="box_instrucoes">
                    <img src="./assets/instruções.jpg" alt="">
                </div>

                <button id="botao_inicio">Voltar</button>
            </div>

            <div class="pagina_final pagina_escondida">
                <button id="botao_reiniciar" class="glow-on-hover">Praticar Novamente</button>
            </div>
        </main>
    
        <footer></footer>
    </div>

    <script src="./scripts/index.js"></script>
</body>
</html>
